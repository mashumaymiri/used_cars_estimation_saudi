    <head>
        <title>Prediction of used cars</title>
    </head>
    <body>
        <form action="localhost:3000/" method="GET" id="form">
        <!-- <form id="form"> -->
            <div>
              <label for="Make">Make: </label>
              <select id="Make" name="Make" size="1">
                  <option value="Toyota">Toyota</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Nissan">Nissan</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Honda">Honda</option>
                <option value="GMC">GMC</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Cadillac">Cadillac</option>
                <option value="MINI">MINI</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Lexus">Lexus</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Mazda">Mazda</option>
                <option value="Ford">Ford</option>
                <option value="Kia">Kia</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Geely">Geely</option>
                <option value="MG">MG</option>
                <option value="Jeep">Jeep</option>
                <option value="INFINITI">INFINITI</option>
                <option value="Dodge">Dodge</option>
                <option value="Great Wall">Great Wall</option>
                <option value="Jaguar">Jaguar</option>
                <option value="GAC">GAC</option>
                <option value="Changan">Changan</option>
                <option value="HAVAL">HAVAL</option>
                <option value="BMW">BMW</option>
                <option value="Renault">Renault</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
                <option value="Porsche">Porsche</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Isuzu">Isuzu</option>
                <option value="Subaru">Subaru</option>
                <option value="Zhengzhou">Zhengzhou</option>
                <option value="Lincoln">Lincoln</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Daihatsu">Daihatsu</option>
                <option value="FAW">FAW</option>
                <option value="Chery">Chery</option>
                <option value="Aston Martin">Aston Martin</option>
                <option value="Bentley">Bentley</option>
                <option value="Audi">Audi</option>
                <option value="Mercury">Mercury</option>
                <option value="Fiat">Fiat</option>
                <option value="BYD">BYD</option>
                <option value="Classic">Classic</option>
                <option value="Hummer">Hummer</option>
                <option value="Maserati">Maserati</option>
                <option value="SsangYong">SsangYong</option>
                <option value="Lifan">Lifan</option>
                <option value="Foton">Foton</option>
                <option value="Tata">Tata</option>
                <option value="Victory Auto">Victory Auto</option>
                <option value="Škoda">Škoda</option>
                <option value="Iveco">Iveco</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div>
                <label for="Type">model: </label>
                <select id="Type" name="Type" size="1">
                    <option value="Camry">Camry</option>
                    <option value="Optima">Optima</option>
                    <option value="Yukon">Yukon</option>
                    <option value="Tahoe">Tahoe</option>
                </select>
            </div>

            <div>
                <label for="Year">Year: </label>
                <input name="Year" id="Year" value="2020" />
            </div>

            <div>
                <label for="Origin">Origin: </label>
                <select id="Origin" name="Origin" size="1">
                    <option value="Saudi">Saudi</option>
                    <option value="Gulf Arabic">Gulf</option>
                    <option value="Other">Other</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            
            <div>
                <label for="Color">Color: </label>
                <select id="Color" name="Color" size="1">
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Silver">Silver</option>
                    <option value="Grey">Grey</option>
                    <option value="Navy">Navy</option>
                    <option value="Bronze">Bronze</option>
                    <option value="Red">Red</option>
                    <option value="Golden">Golden</option>
                    <option value="Brown">Brown</option>
                    <option value="Blue">Blue</option>
                    <option value="Oily">Oily</option>
                    <option value="Green">Green</option>
                    <option value="Orange">Orange</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Another Color">Another Color</option>
                </select>
            </div>
            
            <div>
                <label for="Options">Options: </label>
                <select id="Options" name="Options" size="1">
                    <option value="Full">Full</option>
                    <option value="Semi Full">Semi Full'</option>
                    <option value="Standard">Standard</option>
                </select>
            </div>
            
            <div>
                <label for="Engine_Size">Engine_Size: </label>
                <input name="Engine_Size" id="Engine_Size" value="2.0" />
            </div>
            
            <div>
                <label for="Fuel_Type">Fuel_Type: </label>
                <select id="Fuel_Type" name="Fuel_Type" size="1">
                    <option value="Gas">Gas</option>
                    <option value="Diesel">Diesel'</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            
            <div>
                <label for="Gear_Type">Gear_Type: </label>
                <select id="Gear_Type" name="Gear_Type" size="1">
                    <option value="Automatic">Automatic</option>
                    <option value="Manual">Manual'</option>
                </select>
            </div>
            
            <div>
                <label for="Mileage">Mileage: </label>
                <input name="Mileage" id="Mileage" value="60000" />
            </div>
            
           <!--  <div>
                <label for="Region">Region: </label>
                <input name="Region" id="Region" value="Riyadh" />
            </div> -->
            
            <div>
              <button onclick="clicked_submit()">Predict price of the car</button>
            </div>
        </form>
        <br>
        <div id="result">
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
